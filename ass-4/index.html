<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css" />
</head>
<body>
    <div class="title"> 
        <h1> Code Quiz Challenge </h1>
        <h2> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/ time by ten seconds </h2>

    </div>

    <div class="timer">
        <h3>Time X</h3>
    </div>

    <div class="quiz">
        <h3>Quiz Will be Here</h3>
    </div>

    <div class="view-highscores-button">
        <h3>View Highscores</h3>
    </div>

    <div class="start-quiz-btn">
        <h3>start-quiz-btn</h3>
    </div>
    <script src="./Develop/script.js"></script>
</body>
</html>
